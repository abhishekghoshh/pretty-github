<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github Lite</title>



<script src="https://code.jquery.com/jquery-3.6.1.js"
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
	integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
	crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="index.js"></script>
<script src="RestCall.js"></script>
<link rel="stylesheet" href="index.css">
</head>


<body>
	<div style="height: 5%"></div>
	<div class="container-fluid" style="margin: 3%;">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s1"></div>
					<div class="input-field col s4">
						<i class="material-icons prefix">account_circle</i> <input
							type="text" class="validate" id="ownerName"> <label
							for="ownerName">Owner Name</label>
					</div>
					<div class="input-field col s4">
						<select id="reposList">
						</select> <label>Repos</label>
					</div>
					<div class="input-field col s2">
						<select id="branch">
						</select> <label>Branches</label>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s1"></div>
					<div class="input-field col s1">
						<a class="waves-effect waves-light btn" id="back"><i
							class="material-icons left">arrow_back</i></a>
					</div>
					<div class="input-field col s1" id="delete">
						<a class="waves-effect waves-light btn"><i
							class="material-icons left">delete_sweep</i></a>
					</div>
					<div class="input-field col s6">
						<input id="currentUrlPath" type="text" class="validate"> <label
							for="currentUrlPath">Current path</label>
					</div>
					<div class="input-field col s1">
						<a class="waves-effect waves-light btn" id="load"><i
							class="material-icons left">input</i></a>
					</div>
					<div class="input-field col s1">
						<a class="waves-effect waves-light btn" id="save"><i
							class="material-icons left">save</i></a>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<ul class="collapsible col s10 offset-s1 one_collapsable"
				id="tableContents">

			</ul>
		</div>
	</div>
</body>
</html>
